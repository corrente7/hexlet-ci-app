name: ci test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps: # список шагов, которые надо выполнить
      # checkout – клонирует репозиторий
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: make setup
      - run: make start
      - run: make test
      - run: make lint
